<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>weather app</title>
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enetr ciity" spellcheck="false" />
        <button><img src="images/search.png" alt="img" /></button>
      </div>
      <div class="weather">
        <img src="images/rain.png" alt="img" class="weather-icon" />
        <h1 class="temp">22Â°C</h1>
        <h2 class="city">Pune</h2>

        <div class="details">
          <div class="col">
            <img src="images/humidity.png" alt="img" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="images/wind.png" alt="img" />
            <div>
              <p class="wind">15 km/hr</p>
              <p>Wind speed</p>
            </div>
          </div>

        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
